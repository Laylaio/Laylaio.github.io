<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layla's record library</title>
	<link rel="stylesheet" href="css/css.css">
</head>
<body>
	<!-- This is my song list -->
	<div class="music">
		<div class="tit"><h2>Layla's record library</h2></div>
		<ul>
			<li><div class="img"><img src="img/01.jpg" data-mp='1.mp3' data-tit="Ambient music"></div><p>Ambient music 1</p></li>
			<li><div class="img"><img src="img/02.jpg" data-mp='2.mp3' data-tit="Ambient music"></div><p>Ambient music 2</p></li>
			<li><div class="img"><img src="img/03.jpg" data-mp='3.mp3' data-tit="Ambient music"></div><p>Ambient music 3</p></li>
			
			
		</ul>
	</div>
	
	<!-- Player-->
	<div class="openwin">
		<div class="winbg">
			<div class="tit"><marquee behavior="alternate" class="letter"></marquee></div>
			<div class="cd"><div class="img"><img class="" src="img/01.jpg"><div class="play"><i class="iconfont icon-bofangqi-bofang"></i></div></div></div>
			<div class="pt">
				<div class="img_01"><div class="img"></div></div>
				<div class="img_02"></div>
			</div>
		</div>
		<div class="back"><a href="javascript:;">Return</a></div>
	</div>
	
	<!-- Import Js -->
	<script type="text/javascript" src="js/music.js"></script>
</body>
</html>

<!--In the last assignment, I created a record library of my own. These six pieces of music are all ambient music demos I made in another course, Music production.
	I really enjoyed the process of creating. like very much. Regarding the animation part, 
	when the user hovers the mouse over the picture, there will be a magnifying effect, 
	and then clicks on the track, and he will appear in the style of the disc. 
	When the play button is clicked, the record will start spinning along with the music.
    For the part of the picture, I used the photos I usually take in my daily life as the cover of the music.-->
